apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: ztp-cluster-01
  namespace: ztp-cluster-01
spec:
  applicationManager:
    argocdCluster: false
    enabled: true
  certPolicyController:
    enabled: true
  clusterLabels:
    name: ztp-cluster-01
    cloud: Baremetal
    vendor: auto-detect
  clusterName: ztp-cluster-01
  clusterNamespace: ztp-cluster-01
  iamPolicyController:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  version: 2.6.2
